<!DOCTYPE html>
<html lang="es" data-bs-theme="dark">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
  </head>
  <body>
    <header>
      <nav class="navbar bg-body-tertiary">
        <div class="container-fluid">
          <a class="navbar-brand">SchollWeb</a>
          <form class="d-flex" role="search">
            <input
              class="form-control me-2"
              type="search"
              placeholder="Busca tu tarea"
              aria-label="Search"
            />
            <button class="btn btn-outline-success" type="submit">
              Buscar
            </button>
          </form>
        </div>
      </nav>
    </header>
    <main>
      <section>
   
        <h1 class="text-center mt-3 ">Entrega tu tarea</h1>
        <form
          class="border border-top-0 position-absolute top-50 start-50 translate-middle w-75 p-3"
        >
          <div class="mb-3">
            <label for="Tarea" class="form-label">Enviar tu tarea</label>
            <input type="text" class="form-control" id="Tarea" placeholder="Enviar tarea"/>
            <div id="emailHelp" class="form-text">
              Ingresa su tare y presione enviar
            </div>
          </div>
          <button type="submit" class="btn btn-primary">Enviar</button>
          <button type="button" class="btn btn-danger">Eliminar</button>

        </form>
      </section>
    </main>
    <footer>
        <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.min.css">
      <script src="./js/DOM-3.JS"></script>
      <link
        href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css"
        rel="stylesheet"
        integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH"
        crossorigin="anonymous"
      />
      <script
        src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
        crossorigin="anonymous"
      ></script>
      <link rel="stylesheet" href="./css/style.css" />
    </footer>
  </body>
</html>
